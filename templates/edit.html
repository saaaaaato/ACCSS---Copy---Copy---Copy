<!-- /templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Account</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Account</h1>
        <form method="post">
            <div class="form-group">
                <label>Avatar URL</label>
                <input type="text" name="avatar" class="form-control" value="{{ account.avatar }}">
            </div>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" name="nickname" class="form-control" value="{{ account.nickname }}">
            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" name="login" class="form-control" value="{{ account.login }}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" class="form-control" value="{{ account.password }}">
            </div>
            <div class="form-group">
                <label>2FA Code</label>
                <input type="text" name="fa_code" class="form-control" value="{{ account.fa_code }}">
            </div>
            <div class="form-group">
                <label>UID</label>
                <input type="text" name="uid" class="form-control" value="{{ account.uid }}">
            </div>
            <button type="submit" class="btn btn-success">Update Account</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
